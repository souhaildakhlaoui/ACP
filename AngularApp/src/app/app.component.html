<h1>Hello, {{ title }}</h1>

<div *ngIf="configurations.length > 0">
  <h2>Configurations:</h2>
  <ul>
    <li *ngFor="let config of configurations">
      {{ config.name }}: {{ config.value }}
    </li>
  </ul>
</div>

<div *ngIf="configurations.length === 0">
  <p>No configurations available.</p>
</div>

<router-outlet></router-outlet>
